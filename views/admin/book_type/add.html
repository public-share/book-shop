<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类信息新增</title>
	{{include '../shared/_common_top'}}
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">分类信息新增</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="/admin/book_type/create" class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">名字</label>
				    <div class="col-sm-10">
				    <!-- 在html5中 通过设置属性required实现必填 -->
				      <input type="text" required class="form-control" name="name" placeholder="请输入名字">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">编码</label>
				  	<div class="col-sm-10">
				  		<input type="text" required class="form-control" name="code" placeholder="请输入编码">
				  	</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">页数</label>
					<div class="col-sm-10">
						<input type="number" name="page_count" class="form-control" placeholder="请输入你的页数">
					</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">链接</label>
					<div class="col-sm-10">
						<textarea name="url" placeholder="请输入链接" class="form-control" cols="30" rows="5"></textarea>
					</div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    <!-- type="submit" 的按钮点击之后会自动触发表单的提交事件 -->
				      <button type="submit" class="btn btn-primary btn-block">保存</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	{{include '../shared/_common_bottom'}}
	<script>
		$('.panel-body form').validate({
			rules:{
				name:{
					required:true,
					minlength:2
				},
				code:{
					required:true,
					remote:'/admin/book_type/validate_code'//远程ajax验证
				}
			},
			messages:{
				code:{
					remote:"书籍分类编码已经存在"
				}
			}
		})
	</script>
</body>
</html>
