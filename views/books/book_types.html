<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍分类列表</title>
    {{include '../shared/_header'}}
</head>

<body>
    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div class="weui-grids">
                {{each types}}
                <a href="/books/list/{{$value.code}}" class="weui-grid">
                    <div class="weui-grid__icon">
                        <i class="fa fa-book weui-tabbar__icon"></i>
                    </div>
                    <p class="weui-grid__label">{{$value.name}}</p>
                </a>
                {{/each}}
            </div>
        </div>
        {{include '../shared/_footer_nav'}}
    </div>
    {{include '../shared/_bottom'}}
</body>
